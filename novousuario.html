<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="novousuario.css">
    <title>Novo Usuário</title>
</head>

<body>

    <fieldset>
        <div class="titulo-usuario">
            <h1> Novo Usuário </h1>
        </div>

        <form>


            <div class="dados">
                <h2> Dados Básicos </h2>
            </div>

            <div class="nome">
                <label> Nome </label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="nome-mae">
                <label> Nome da mãe </label>
                <input type="text" name="nome" id="nome">
            </div>

            <div class="nome-pai">
                <label> Nome do pai </label>
                <input type="text" name="nome" id="nome">
            </div>

            <div class="cpf">
                <label> CPF </label>
                <input type="number" name="cpf" id="cpf" required>
            </div>

            <div class="estado-civil">
                <label> Estado Civil </label>
                <select>
                    <option> Solteiro </option>
                    <option> Casado </option>
                    <option> Viúvo </option>
                    <option> Divorciado </option>
                </select>

            </div>
            <div class="nascimento">
                <label> Data de Nascimento </label>
                <input type="date" name="data" id="data" required>
            </div>

            <div class="apelido">
                <label> Apelido </label>
                <input type="text" name="name" id="nome">
            </div>

            <div class="complementares">
                <h2> Dados Complementares </h2>
            </div>

            <div class="perfil">
                <label> Perfil </label>
                <select>
                    <option></option>
                    <option></option>
                    <option></option>
                    <option></option>
                    <option></option>
                </select required>
            </div>

            <div class="funçao">
                <label> Função </label>
                <input type="text" name="função" id="função">
            </div>

            <div class="naturalidade">
                <label> Naturalidade </label>
                <input type="text" name="naturalidade" id="naturalidade">
            </div>

            <div class="pix">
                <label> Chave PIX </label>
                <input type="number" name="pix" id="pix">
            </div>

            <div class="horario">
                <h2> Horário de Trabalho </h2>
            </div>


            <h3> Dias da Semana </h3>


            <label> Início </label>

            <label> Fim </label>

            <div class="docs">
                <h2> Documentos </h2>
            </div>

            <div class="num-idt">
                <label> Numéro Identidade </label>
                <input type="number" name="identidade" id="identidade">
            </div>

            <div class="orgao">
                <label> Orgão Emissor Identidade </label>
                <input></input>
            </div>

            <div class="UF-idt">
                <label> UF identidade </label>
                <input type="text" name="uf" id="uf">
            </div>

            <div class="titulo">
                <label> Título de Eleitor </label>
                <input></input>
            </div>


            <div class="seçao-titulo">
                <label> Seção do Título </label>
                <input></input>
            </div>


            <div class="zona-titulo">
                <label> Zona do Título </label>
                <input></input>
            </div>

            <div class="carteira-trabalho">
                <label> Carteira de Trabalho </label>
                <input type="number" name="carteriadetrabalho" id="carteriadetrabalho">
            </div>

            <div class="série-carteira">
                <label> Série da Carteira </label>
                <input type="number" name="seriedacarteira" id="seriedacarteira">
            </div>

            <div class="emissao-carteira">
                <label> Data da Emissão da Carteira </label>
                <input type="date" name="datadeemissao">
            </div>

            <div class="UF">
                <label> Uf da Carteira </label>
                <input type="text" name="uf" id="uf">
            </div>


            <div class="end">
                <h2> Endereço </h2>
            </div>


            <div class="cep">
                <label> CEP </label>
                <input type="number" name="CEP" id="CEP" required>
            </div>

            <div class="logra">
                <label> Logradouro </label>
                <input></input required>
            </div>

            <div class="num">
                <label> Número </label>
                <input type="number" name="Numéro" id="Numéro" required>

            </div>

            <div class="est">
                <label> Estado </label>
                <input type="text" name="estado" id="estado" required>
            </div>

            <div class="cidade">
                <label> Cidade </label>
                <input type="text" name="cidade" id="name" required>
            </div>

            <div class="bairro">
                <label> Bairro </label>
                <input type="text" name="bairro" id="bairro" required>
            </div>

            <div class="ref"> 
                <label> Referência </label>
                <input type="text" name="Referência" id="Referência">
            </div>

            <div class="compl">
                <label> Complemento </label>
                <input type="text" name="complemento" id="complemento">
            </div>

            <div class="cnt">
                <h2> Contato </h2>
            </div>

            <div class="tel">
                <label> Telefone </label>
                <input type="number" name="number" id="number" required>
            </div>

            <div class="email">
                <label> Email </label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="cancelar">
            <button type="submit"> Cancelar </button>
            </div>
            <div class="salvar">
            <button type="submit"> Salvar </button>
            </div>
            </div>

    </fieldset>

    </form>

</body>

</html>
